{% extends 'base.html' %}

{% block title %}Delete Task - My Django App{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="display-4 fw-bold text-center mb-4">Delete Task</h1>
    
    <!-- کارت تأیید حذف Task -->
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="card-title text-center">Are you sure you want to delete this task?</h2>
                    <p class="card-text text-center">
                        <strong>Title:</strong> {{ task.title }}
                    </p>
                    <p class="card-text text-center">
                        <strong>Description:</strong> {{ task.descriptions|truncatechars:100 }}
                    </p>

                    <!-- فرم حذف Task -->
                    <form method="post" action="{% url 'projects:task_delete' task.id %}">
                        {% csrf_token %}
                        <div class="d-flex justify-content-center mt-4">
                            <button type="submit" class="btn btn-danger me-3">Yes, Delete</button>
                            <a href="{% url 'projects:task_detail' task.id %}" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
